<div class="backdrop is-hidden " data-reweu>
   <div class="reweu">
    <button type="button" class="reweu-close" data-reweu-close>
      <svg class="icon-close" width="14" height="14">
        <use href="../img/icons.svg#icon-xclose"></use>
      </svg>
    </button>
    <div class="container">
    <h1 class="reweu-title">
      <span class="titel-tab">LEAVE A REVIEW</span >  ABOUT <span class="reweu-chenge"> OUR CHOCOLATE</span>
    </h1>
    <form class="reweu-form">
      <div class="reweu-input-field">
        <input
          class="input-field"
          type="text"
          name="username"
          placeholder="Name"
        />
      </div>
      <div class="reweu-input-field">
        <input
          class="input-field"
          type="email"
          name="user-email"
          placeholder="Enter you email"
        />
      </div>
      <div class="reweu-input-field country">
        <input
          class="input-field country number"
          type="tel"
          name="user-phone"  
          placeholder="Phone number"
        />
        <svg class="icon-input" width="24" height="18">
          <use href="../img/icons.svg#icon-rame"></use>
        </svg>
        <p class="code-input reweu-segment">+380</p>
      </div>
      <div class="reweu-input-field">
        <textarea
          class="input-field reweu-input"
          name="user-comment"
          placeholder="Enter text"
        ></textarea>
      </div>
    </form>
  
    <button type="submit" class="reweu-button">Send</button>
  </div>
</div>
</div>
