<!-- Modal Window-->
<div class="explore-backdrop" data-modal>
  <div class="explore-modal box">
    <button class="explore-modal-close" type="button" data-modal-close>
      <svg class="explore-modal-close-icon">
        <use href="./img/icons.svg#icon-xclose"></use>
      </svg>
    </button>
    <p class="explore-modal-heading">
      Explore our <span>new&nbsp;chocolate</span> first!
    </p>
    <div class="explore-subscribe">
      <form class="explore-subscribe-form">
        <label class="explore-subscribe-label">
          <input
            class="explore-subscribe-input"
            type="email"
            name="email"
            placeholder="Enter your email"
          />
        </label>
        <button class="explore-subscribe-submit" type="submit">
          <span class="explore-subscribe-text">Submit</span>
        </button>
      </form>
    </div>
  </div>
</div>
